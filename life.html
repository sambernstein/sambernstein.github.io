<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #title {
    font-size: 40px;
  }
  #counter {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 50px;
  }
  #game {
    position: relative;
    width: 400px;
    height: 400px;
  }
  .circle {
    position: absolute;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
  }
  #gray-circle {
    width: 400px;
    height: 400px;
    background-color: gray;
    font-size: 34px;
  }
  #green-circle {
    width: 100px;
    height: 100px;
    background-color: green;
    font-size: 26px;
  }
</style>
</head>
<body>
  <div id="title">Life</div>
  <div id="counter">0</div>
  <div id="game">
    <div id="gray-circle" class="circle">
      <span>Tasks</span>
    </div>
    <div id="green-circle" class="circle">
      <span>You</span>
    </div>
  </div>
  <script>
    const greenCircle = document.getElementById("green-circle");
    const counter = document.getElementById("counter");
    const radius = 150;
    const centerX = 200;
    const centerY = 200;
    let angle = 0;

    function updatePosition() {
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      greenCircle.style.left = `${x - greenCircle.offsetWidth / 2}px`;
      greenCircle.style.top = `${y - greenCircle.offsetHeight / 2}px`;
    }

    function updateCounter() {
      const randomNumber = Math.floor(Math.random() * 14) - 3;
      counter.textContent = parseInt(counter.textContent) + randomNumber;
    }

    function performAction() {
      angle += 0.1;
      updatePosition();
      updateCounter();
    }

    document.addEventListener("keydown", performAction);
    document.addEventListener("click", performAction);

    updatePosition();
  </script>
</body>
</html>
